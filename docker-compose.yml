version: "3.9"
services:
  shared:
    image: "busybox"
    volumes:
      - db:/var/lib/postgresql/data:cached
      - bundle:/usr/local/bundle:cached
      - redis-data:/data
      - /app/node_modules:cached
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes_from:
      - shared
    ports:
      - 5432:5432  
  redis:
    image: redis:alpine
    networks:
      - default
    ports:
      - $REDIS_PORT:6379
    volumes_from:
      - shared

  rails: &app_base
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - ./.env.dev
    volumes:
      - .:/app:cached
    volumes_from:
      - shared
    environment:
      - WEBPACKER_DEV_SERVER_HOST=webpacker
      - RAILS_ENV=development
      - NODE_ENV=development
    ports:
      - 3000:3000
    depends_on:
      - db      
      - redis
    tty: true
    stdin_open: true
  solargraph:
    <<: *app_base  
    ports:
      - $SOLARGRAPH_PORT:7658
    depends_on: []
    command: ["solargraph", "socket", "--host", "0.0.0.0", "--port", "$SOLARGRAPH_PORT"]
    restart: always
  webpacker:
    <<: *app_base  
    command: ./bin/webpack-dev-server
    ports:
      - 3035:3035
    tty: false
    stdin_open: false
    depends_on: []
volumes:
  db:
    driver: local
  bundle:
    driver: local  
  redis-data:
    driver: local  
